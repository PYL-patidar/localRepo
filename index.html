"""Demo module: provides simple HTML content generation."""

def build_html():
    """Return a basic HTML snippet with styled paragraphs."""
    html = """
    <html>
      <head>
        <link rel="stylesheet" href="style.css">
      </head>
      <body>
        <p>This is a new repo</p>
        <p>Added new feature: button</p>
        <p>Added new feature: dropdown</p>
      </body>
    </html>
    """
    return html
